    <!-- Critical First Screen CSS -->
    <style>
      /* Critical CSS for first paint */
      * {
        box-sizing: border-box;
      }
      html, body, #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .initial-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        color: #666;
        font-weight: 500;
      }
      
      /* Dark mode loading screen */
      @media (prefers-color-scheme: dark) {
        .initial-loading {
          background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
        }
        .loading-text {
          color: #ccc;
        }
        .loading-spinner {
          border-color: #333;
          border-top-color: #1890ff;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <h1>You need modern browsers to continue</h1>

    </noscript>
    <script nomodule>
      alert(
        "You need modern browsers to continue.\nYour browser must support JavaScript and ES6."
      );
    </script>
    
    <script type="text/javascript">
      if (window.location.hostname !== "iedon.net") {
        window.location.href = "https://iedon.net";
      }
      if (!window.localStorage)
        alert(
          "Your browser must support window.localStorage and which must be enabled before accessing this site."
        );
    </script>

    <!-- Initial loading screen -->
    <div id="initial-loading" class="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading iEdon-Net...</div>
    </div>
    
    <div id="app"></div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
